        function getRandomLyric() {
            const randomIndex = Math.floor(Math.random() * sodagreenLyrics.length);
            const item = sodagreenLyrics[randomIndex];

            const lyricTextEl = document.getElementById('lyricText');
            const songTitleEl = document.getElementById('songTitle');
            const videoContainerEl = document.getElementById('videoContainer');
            const youtubePlayerEl = document.getElementById('youtubePlayer');

            lyricTextEl.style.opacity = '0';
            songTitleEl.style.opacity = '0';

            setTimeout(() => {
                lyricTextEl.textContent = item.lyrics.replace(/\n/g, ' '); 
                songTitleEl.textContent = `- ${item.song} -`;
                lyricTextEl.style.opacity = '1';
                songTitleEl.style.opacity = '1';
            }, 100); 

            if (item.youtube_id) {
                let iframeSrc = `https://www.youtube.com/embed/${item.youtube_id}?enablejsapi=1&autoplay=1&rel=0`; 

                if (item.start_seconds && item.start_seconds > 0) {
                    iframeSrc += `&start=${item.start_seconds}`;
                }

                youtubePlayerEl.src = iframeSrc;
                videoContainerEl.style.display = 'block';
            } else {
                youtubePlayerEl.src = '';
                videoContainerEl.style.display = 'none';
            }
        }

        document.getElementById('generateBtn').addEventListener('click', getRandomLyric);
